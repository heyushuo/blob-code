<script>
    //合并二维数组
    var newArr = [
        [1, 2, 3],
        ['a', 'b', 'c'],
        [9, 10]
    ]
    var result = newArr.reduce(function (init, item, index) {
        return init.concat(item)
    }, []);
    console.log(result); //[1, 2, 3, "a", "b", "c", 9, 10]

    var arr1 = [
        [0, 1],
        [2, 3],
        [4, 5]
    ];
    var arr2 = [].concat.apply([], arr1);
    console.log(arr2); // [0, 1, 2, 3, 4, 5]

    //找到字符串中每个值的个数
    let arr = 'bcdaabcddddddweeeee';
    // (p, k) => (p[k]++ || (p[k] = 1), p)
    let info = arr.split('').reduce(function (init, item) {
        if (init[item]) {
            init[item]++
        } else {
            init[item] = 1
        }
        return init;
    }, {});
    console.log(info);
    var max = Object.entries(info);
    console.log(max);
    var aa = max.reduce(function (pre, next) {
        if (pre[1] > next[1]) {
            return pre
        } else {
            return next
        }
    })
    console.log(aa) //["d", 7]

    //有两个数组，现在一个数组中每两个插入另外数组一个值

    var a1 = [1, 2, 3, 4, 6, 7, 8, 9, 10];
    var a2 = ['a', 'b', 'c', 'd', 'e']

    var result = a1.reduce(function (init, item, index) {
        if (index % 2 == 0 && index != 0) {
            init.push(a2.shift());
        }
        init.push(item);
        return init;
    }, [])
    console.log(result);
</script>
