<!DOCTYPE html>
<html lang="en">

<head>
  <title></title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <div></div>
</body>

</html>
<script>
  // Vue内部实现响应式使用了 Object.defineProperty(),通过这个函数可以监听到set和get的事件

  function observe(obj) {
    if (!obj || typeof obj != 'object') {
      return
    }
    Object.keys(obj).forEach(key => {
      defineReactive(obj, key, obj[key])
    })
  }

  function defineReactive(obj, key, val) {
    //递归子属性
    observe(val);
    let dp = new Dep();
    Object.defineProperty(obj, key, {
      //可枚举
      enumerable: true,
      //可配置
      configurable: true,
      //可修改

      // writable: true,
      get: function (value) {
        console.log('获取 值');
        if (Dep.target) {
          dp.addSub(Dep.target)
        }
        return val;
      },
      set: function (newVal) {
        console.log('设置 值');
        val = newVal;
        // 执行watcher的update方法
        dp.notify()
      }
    })
  }

  // 实现一个Dep类,用于解耦属性的依赖收集和派发
  class Dep {
    constructor() {
      this.subs = []
    }
    //添加依赖
    addSub(sub) {
      this.subs.push(sub);
      console.log(this.subs);

    }
    //跟新
    notify() {
      this.subs.forEach(sub => {
        sub.update();
      })
    }
  }

  //全局属性,通过属性配置Watcher
  Dep.target = null;
  // 在组件挂载的时候,会先对所有的属性调用Object.defineProperty(),然后实例化Watcher.
  // 传入组件跟新的回调,在实例化过程中,在实例化过程中,会对模板中的属性进行求值,触发依赖收集

  class Watcher {


    constructor(obj, key, cb) {
      //将 Dep.target指向自己,然后触发属性getter添加监听,最后将Dep.target 置空
      Dep.target = this;
      this.obj = obj;
      this.key = key;
      this.value = obj[key];
      this.cb = cb;
      Dep.target = null;
    }
    update() {
      console.log(this.value + '---');

      this.value = this.obj[this.key];
      this.cb(this.value);
    }
  }


  var obj = {
    name: 'kebi'
  };
  observe(obj);

  function update(value) {
    document.querySelector('div').innerHTML = value;
  }
  //模拟解析到'{{name}},茶法操作,
  new Watcher(obj, 'name', update);

  //跟新dom
  obj.name = 'heyushuo'
</script>
