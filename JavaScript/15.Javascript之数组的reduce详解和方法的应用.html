<script>
    // 一.reduce() 基本概念 
    // reduce() 方法从数组的第一项开始，逐个遍历到最后。返回的任何值都会作为第一个参数自动传给下一项。
    // array.reduce(function (total, currentValue, currentIndex, arr) {

    // }, initialValue)
    // total:必需。初始值, 或者计算结束后的返回值。(如果初始值没有,默认为循环数组的第一项)
    //currentValue:必需。当前元素
    //currentIndex:可选。当前元素的索引
    //arr         :可选。当前元素所属的数组对象。其实就是循环的数组
    //initialValue:可选。传递给函数的初始值

    // 二.基本用法(累加和累乘)
    var values = [1, 2, 3, 4, 5];
    var sum = values.reduce(function (prev, cur, index, array) {
        return prev + cur;
    });
    var sum1 = values.reduce(function (prev, cur, index, array) {
        return prev * cur;
    });
    console.log(sum); //15        1+2+3+4+5 = 15
    console.log(sum1); // 120     1*2*3*4*5 = 120

    //三.高级用法
    //1.合并二维数组
    var newArr = [
        [1, 2, 3],
        ["a", "b", "c"],
        [9, 10]
    ];
    var result = newArr.reduce(function (init, item, index, arr) {
        return init.concat(item);
    }, []);
    console.log(result); //[1, 2, 3, "a", "b", "c", 9, 10]
    //如下也可以合并二维数组
    var arr1 = [
        [0, 1],
        [2, 3],
        [4, 5]
    ];
    var arr2 = [].concat.apply([], arr1);
    console.log(arr2); // [0, 1, 2, 3, 4, 5]

    //2.找到字符串中每个字母出现的次数
    let arr = "bcdaabcddddddweeeee";
    // (p, k) => (p[k]++ || (p[k] = 1), p)
    let info = arr.split("").reduce(function (init, item) {
        if (init[item]) {
            init[item]++;
        } else {
            init[item] = 1;
        }
        return init;
    }, {});
    console.log(JSON.stringify(info)); //{"b":2,"c":2,"d":7,"a":2,"w":1,"e":5}

    //找到最大的那一项
    var max = Object.entries(info);
    var maxArr = max.reduce(function (pre, next) {
        if (pre[1] > next[1]) {
            return pre;
        } else {
            return next;
        }
    });
    console.log(maxArr); //["d", 7]
    // 3.找出下边数组对象中age大于30的
    var filterArr = [{
        name: "liming",
        age: 31
    }, {
        name: "kebi",
        age: 36
    }, {
        name: "heyushuo",
        age: 26
    }]

    var result = filterArr.reduce(function (init, item) {
        if (item.age > 30) {
            init.push(item);
        }
        return init;
    }, [])
    console.log(JSON.stringify(result)) // [{"name":"liming","age":31},{"name":"kebi","age":36}]
    //4.有两个数组，现在一个数组中每两个插入另外数组一个值
    var a1 = [1, 2, 3, 4, 6, 7, 8, 9, 10];
    var a2 = ["a", "b", "c", "d", "e"];

    var result = a1.reduce(function (init, item, index) {
        if (index % 2 == 0 && index != 0) {
            init.push(a2.shift());
        }
        init.push(item);
        return init;
    }, []);
    console.log(result);
</script>
