<script>
  //冒泡排序
  var array = [3, 2, 1, 5, 6, 8]
  for (let i = 0; i < array.length - 1; i++) {
    for (let j = 0; j < array.length - i - 1; j++) {
      if (array[j] > array[j + 1]) {
        var temp = array[j];
        array[j] = array[j + 1];
        array[j + 1] = temp
      }
    }
  }
  console.log(array);
</script>
