<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .parent {
      width: 102px;
      overflow: hidden;
    }
    .box {
      padding-left: 100px;
      width: 100px;
      height: 100px;
      /* border: 1px solid black; */
      animation: heyushuo 3s ease-in infinite;
    }
    @keyframes heyushuo {
      to {
        transform: translate3d(-100%, 0, 0);
      }
    }
  </style>
</head>

<body>
  <div class="parent">
    <div class="box"> 中奖了 中昂了 </div>
  </div>
</body>

</html>
