<script>
  // 使用 ECMAScript（JS）代码实现一个事件类Event，包含下面功能：绑定事件、解绑事件和派发事件。
  class Event {
    constructor() {
      this.eventObj = {};
    }
    on(type, callback) {
      let fns = (this.eventObj[type] = this.eventObj[type] || []);
      if (fns.indexOf(callback) == -1) {
        fns.push(callback)
      }
      console.log(this.eventObj);
      return this;
    }
    trigger(type, data) {
      let fns = this.eventObj[type];
      if (Array.isArray(fns)) {
        fns.forEach((fn) => {
          fn(data)
        })
      }
      return this;
    }
    off(type, callback) {
      let fns = this.eventObj[type];
      if (Array.isArray(fns)) {
        if (callback) {
          let index = fons.indexOf(callback);
          if (index != -1) {
            fns.splice(index, 1)
          }
        } else {
          //全部清空
          fns.length = 0;
        }
      }
      return this
    }
  }
  // 测试用例
  const event = new Event();
  event.on('test', (a) => {
    console.log(a);
  });
  event.trigger('test', 'hello world');
  event.off('test');
  event.trigger('test', '何玉硕');
</script>
