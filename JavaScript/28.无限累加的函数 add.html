<script>
  function add(a) {
    function sum(b) {
      a = a + b;
      return sum;
    }
    sum.toString = function() {
      return a;
    }
    return sum
  }

  add(1)(2); // 3
  add(1)(2)(3); // 6
  add(1)(2)(3)(4); // 10
